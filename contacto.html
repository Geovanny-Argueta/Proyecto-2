  <body>
    <!--Inicio Header-->
    <header class="header header-contacto">
      <!--el Before se esta creando aqui-->
      <div class="contenido-header contenedor">
        <!--Inicio de la Barra-->
        <div class="barra">
          <div class="logo">
            <img src="build/img/logo.svg" alt="logo cafeteria" />
          </div>
          <nav class="nav-principal">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="proceso.html">Proceso</a>
            <a href="menu.html">Menu</a>
            <a href="galeria.html">Galeria</a>
            <a class="activo" href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!--Fin de la Barra-->

        <div class="texto-header">
          <h1>Mejores granos, mejor Cafe</h1>
        </div>
      </div>
    </header>

    <main class="contendor contenido-principal">
      <h2><span>Reserva tu</span> Mesa</h2>

      <div class="contenido-contacto">
        <form class="formulario">

          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required/>
          </div>


          <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu email" required/>
          </div>


          <div class="campo">
            <label for="numero">Numero de personas:</label>
            <select>
                <option value="" disabled selected required>--Seleccione--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
          </div>


          <div class="campo">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" max="18:00" min="09:00"/>
          </div>


          <div class="campo">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha"/>
          </div>

          <div class="campo">
              <input type="submit" value="enviar">
          </div>
        </form>
      </div>
    </main>

    <section class="footer">
      <div class="contenedor contenido-footer bg-white">
        <div class="footer-box ubicacion">
          <h3>ubicacion</h3>
          <p>Nicolas Copernico</p>
          <p>San Pedro Sula</p>
        </div>

        <div class="footer-box reservacion">
          <h3>Reservacion</h3>
          <p>Tel. 94499148</p>
          <a href="tel:+50494499148">Llamar</a>
        </div>

        <div class="footer-box horario">
          <h3>horario</h3>
          <p>Lun-Jue: 11:00 - 22:00</p>
          <p>Vie-Sab: 09:00 - 24:00</p>
          <p>Domingo: Cerrado</p>
        </div>
      </div>

      <p class="copyright">Todos los derechos son reservados</p>
    </section>
  </body>
</html>
